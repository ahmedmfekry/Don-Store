name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    # 1. توفير ملف google-services.json (تم تصحيح الإزاحة)
    - name: Provide google-services.json
      if: env.GOOGLE_SERVICES_JSON != ''
      run: |
        # المسار الصحيح للإنشاء (بناءً على ما يتوقعه ملف gradle)
        # تم الافتراض: المشروع يتوقع الملف داخل مجلد app/
        echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
        # التحقق من وجود الملف
        ls -l app/google-services.json 

    # 2. منح إذن التنفيذ لـ gradlew (باستخدام المسار الصحيح: الجذر)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew # المسار الصحيح هو "gradlew" لأنه في جذر المستودع
    
    # 3. بناء المشروع
    - name: Build with Gradle
      run: ./gradlew build
