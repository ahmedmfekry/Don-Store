name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    # 1. توفير ملف google-services.json وتصحيح تضارب المسارات
    - name: Provide google-services.json
      if: env.GOOGLE_SERVICES_JSON != ''
      run: |
        # إنشاء الملف في المسار: app/google-services.json
        echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
        # عرض معلومات الملف في نفس المسار (للتأكد)
        ls -l app/google-services.json 

    # 2. منح إذن التنفيذ لملف gradlew (باستخدام المسار app/gradlew)
    - name: Grant execute permission for gradlew
      run: chmod +x app/gradlew

    # 3. بناء المشروع (تحديد دليل العمل لتبسيط الأمر)
    # سيتم تنفيذ الأمر (./gradlew build) من داخل المجلد (app/)
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: app # ⬅️ تحديد دليل العمل (Working Directory) لكي يعمل ./gradlew بشكل صحيح
